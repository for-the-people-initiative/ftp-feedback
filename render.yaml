services:
  - type: web
    name: ftp-feedback-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: .
    buildCommand: npm ci && npm run build:api
    startCommand: node packages/api/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
    healthCheckPath: /health
